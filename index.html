<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="signUp">
        <div class="left">
            <div class="logo">
                <img src="images/uchiwa.png">
                <div>forevpurity</div>
            </div>
        </div>
        <div class="right">
            <div class="one" style="line-height: 1.3;">
                <div style="font-size: 22px; font-weight: bold; padding-right: 30%;">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                </div>
                <div style="font-size: 22px; font-weight: bold;">Sign up <em>now</em> to get started.</div>
                <div style="font-size: 22px; font-weight: bold; margin: 2rem 0 3rem;">You <em>know</em> you want to.
                </div>
            </div>

            <form class="two" id="signUpForm">
                <div style="font-size: 20px; font-weight: bold; margin-bottom: 1.5rem;">Let's do this!</div>

                <div class="flexRow">
                    <div class="inputField">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required />
                    </div>
                    <div class="inputField">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required />
                    </div>
                </div>

                <div class="flexRow" style="margin-top: 1.5rem;">
                    <div class="inputField">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="inputField">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required />
                    </div>
                </div>

                <div class="flexRow" style="margin-top: 1.5rem;">
                    <div class="inputField">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" style="font-size: 24px;" required />
                        <span class="pw"></span>
                    </div>
                    <div class="inputField">
                        <label for="cfmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="cfmPassword" name="cfmPassword" style="font-size: 24px;" required />
                    </div>
                </div>
            </form>

            <div>
                <button form="signUpForm">Create Account</button>
            </div>

            <div style="font-weight: bold; margin-top: 2rem;">Already have an account? <span style="color:#9ba28e;">Log in</span></div>
 
        </div>
    </div>

</body>

</html>
